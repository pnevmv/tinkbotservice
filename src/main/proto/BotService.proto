syntax = "proto3";
package ru.chnr.vn.common.generated;

option java_package = "ru.chnr.vn.common.generated";
option java_multiple_files = true;

service BotClient{
  rpc CreateBot(Token) returns (BotID);
  rpc DeleteBot(BotID) returns (Success);
}

message Token {
  int64 token = 1;
}

message BotID {
  int64 BotID = 1;
}

message Success {
  bool isDeleted = 1;
}
